<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CodeJam-Canvas</title>
</head>
<body id="body">
    <header>
        <div class="header1"></div>
        <h1>CodeJam-Canvas</h1>

    </header>
    <main>
    <section class="tool">
    <section class="palette">
        <div class="paint-bucket">
            <button type="button" class="paint-btn" id="paint-btn"></button>
            <div class="text-btn">Paint bucket</div>
        </div>

        <div class="choose-color">
                <button type="button" class="choose-btn" id="choose-btn"></button>
                <div class="text-btn">Choose color</div>
        </div>
        <div class="move">
                <button type="button" class="move-btn" id="move-btn"></button>
                <div class="text-btn">Move</div>
        </div>
        <div class="transform">
                <button type="button" class="transform-btn" id="transform-btn"></button>
                <div class="text-btn">Transform</div>
        </div>
    </section>
    <section class="colors">
        <div class="current-color">
                <div class="cur-col-btn" id="cur-col-btn"></div>
                <div class="col-text-btn">Current color</div>
        </div>
        <div class="prev-color">
                <div class="prev-col-btn" id="prev-col-btn"></div>
                <div class="col-text-btn">Prev color</div>

        </div>
        <div class="red">
                <div class="red-btn"></div>
                <div class="col-text-btn">red</div>
        </div>
        <div class="blue">
                <div class="blue-btn"></div>
                <div class="col-text-btn">blue</div>
        </div>
    </section>
    <section class="canvas-size">
               <button type="button" class="size4" id="4-btn">4x4</button>
               <button type="button" class="size32" id="32-btn">32x32</button>
               <button type="button" class="image">Image</button>
    </section>
  </section>
   <section class="canvas">
        <canvas class="myCanvas" id="myCanvas" width="512" height="512"></canvas>
 </section>
</main>

   <script src="./index.js"></script>

</body>
</html>
